<body>
    <h1>Piedra, Papel, Tijera</h1>
    <p>Selecciona tu jugada:</p>
    <button id="buttonPiedra" onclick="seleccionarJugada('piedra')">
        <img id="icons" src="./imagenes/piedra.png" alt="iconoPiedra">
    </button>
    <button id="buttonPapel" onclick="seleccionarJugada('papel')">
        <img id="icons" src="./imagenes/papel.png" alt="iconoPapel">
    </button>
    <button id="buttonTijera" onclick="seleccionarJugada('tijera')">
        <img id="icons" src="/imagenes/tijera.png" alt="iconoTijera">
    </button>
    <div id="resultado"></div>
    <div id="jugadas"></div>

    <script>
        function seleccionarJugada(jugadaUsuario) {
            const opciones = ['piedra', 'papel', 'tijera'];
            const jugadaComputadora = opciones[Math.floor(Math.random() * opciones.length)];

            const resultado = obtenerResultado(jugadaUsuario, jugadaComputadora);

            document.getElementById('resultado').innerText = resultado;
            document.getElementById('jugadas').innerHTML = `Tu jugada: ${jugadaUsuario}. Jugada de la computadora: ${jugadaComputadora}.`;
        }

        function obtenerResultado(jugadaUsuario, jugadaComputadora) {
            if (jugadaUsuario === jugadaComputadora) {
                return 'Empate';
            } else if (
                (jugadaUsuario === 'piedra' && jugadaComputadora === 'tijera') ||
                (jugadaUsuario === 'papel' && jugadaComputadora === 'piedra') ||
                (jugadaUsuario === 'tijera' && jugadaComputadora === 'papel')
            ) {
                return '¬°Ganaste!';
            } else {
                return '¬°Perdiste!';
            }
        }
    </script>
</body>
